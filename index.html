<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>js-biglietto-treno-form</title>

</head>
<body>

    <div class="container container-md text-center">
        <div class="row">
            <div class="col-12">

            <!-- parte superiore dove inserire i dati -->
            <section id="" class="calcolatore ">
                <!-- titolo parte superiore -->
                <h2 id="" class="text-white my-5 text-uppercase fw-bolder" >CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

                <!-- opzioni sotto titolo -->
                <div class="informazioni">
                    <div class=" my-2 col-12 d-flex justify-content-around fw-bolder">

                        <!-- raccolte dati per biglietto -->
                        <div class="caselle my-3">
                            <label for="nome">Nome e Cognome</label><br>
                            <input type="text" id="nome">
                        </div>
    
                        <div class="caselle my-3">
                            <label for="km">Km da percorrere</label><br>
                            <input type="text" id="Km">
                        </div>
    
                        <div class="caselle my-3">
                            <label for="eta">Fascia di et√†</label><br>
                            <select type="text" id="eta">
                                <option value="">-</option>
                                <option value="">Minorenne</option>
                                <option value="">Over65</option>
                                <option value="">Maggiorenne</option>
                            </select>
                        </div>
                        <!--end raccolte dati per biglietto -->

                    </div>

                        <!-- row per button -->
                    <div class="row mt-3">
                        <div class="col-12">
                        <!-- button -->

                        <div class="button text-center mt-5">
                            <button id="genera" class="bottoni mx-2 fw-bolder">Genera</button>
                            <button id="annulla" class="bottoni mx-2 fw-bolder">Annulla</button>
                        </div>
                        <!-- end button -->

                        </div>
                    </div>

                </div>
                
            </section>
            </div>

        </div>

        <!-- end parte superiore dove inserire i dati -->

        <!-- parte inferiore dove ho il risultato -->

        <div class="row">
            <section id="ticket" class="biglietto" >
                <!-- titolo parte superiore -->
                <h2 class="text-white my-5 text-uppercase fw-bolder" >IL TUO BIGLIETTO</h2>
                <div class="stampa my-2">
                    <h4 class="mt-5 text-uppercase fw-bolder text-start p-3"> DETTAGLIO PASSEGGERI</h4>
                    <hr>
                    <div class="row">
                        <div class="col-3">
                            <div class="passeggero fw-bolder text-start p-3">
                                NOME <br>
                                PASSEGGERO <br>
                                
                            </div>
                            <div class="naming">

                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-3">
                                    <div class="sconto">
                                        Offerta
                                        <div id="offerta">
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="sconto">
                                        Carrozza
                                        <div id="carrozza">
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="sconto">
                                        Codice <br>CP
                                        <div id="codice">
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="sconto">
                                        Costo <br>biglietto
                                        <div class="costo-biglietto">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
     
                        </div>

                    </div>
                </div>
                
            </section>
        </div>
         
    </div>
   
    

    <script src="js/script.js"></script>
</body>
</html>
